<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; 20 of 'em</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.typekit.net/qls7bmg.css">
		<link rel="stylesheet" href="https://use.typekit.net/qls7bmg.css">
		<link rel="stylesheet" href="https://use.typekit.net/qls7bmg.css">
		<link rel="stylesheet" href="https://use.typekit.net/qls7bmg.css">
		<link rel="stylesheet" href="https://use.typekit.net/qls7bmg.css">
		<link rel="stylesheet" href="https://use.typekit.net/qls7bmg.css">

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/049657f600.js" crossorigin="anonymous"></script>
        
		<link rel="stylesheet" href="css/styles.css">
		
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Emma Harrison</h1>
			
			<div class="button_container">
				<a href="http://www.apple.com/" target="_blank" id="btn_apple"><i class="fab fa-apple"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.ibm.com/" target="_blank" id="btn_ibm">IBM</a>
			</div>

			<div class="button_container">
				<a href="http://www.michaelkors.com/" target="_blank" id="btn_mkors">MICHAEL KORS</a>
			</div>

			<div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><i class="fab fa-lyft"></i></a>
			</div>

            <div class="button_container">
				<a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike"><span>nike</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.missouribotanicalgarden.org/" target="_blank" id="btn_mbg">
					<span>Missouri <br> Botanical <br> Gardens</span>
					<div><i class="fab fa-pagelines"></i></div>
				</a>
			</div>

            <div class="button_container">
				<a href="http://thecolorrun.com/" target="_blank" id="btn_color">The Color Run</a>
			</div>

            <div class="button_container">
				<a href="http://www.moo.com/us/" target="_blank" id="btn_moo"><span>moo</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.pottermore.com/" target="_blank" id="btn_potter">Pottermore</a>
			</div>

            <div class="button_container">
				<a href="http://www.newyorker.com/" target="_blank" id="btn_ny"><span>The New Yorker</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.nbc.com/the-tonight-show" target="_blank" id="btn_tts">
					<span>The Tonight Show</span>
				</a>
			</div>

			<div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_ig">
					<i class="fab fa-instagram"></i>
					<i class="fab fa-instagram-square"></i>
				</a>
			</div>

			<div class="button_container">
				<a href="https://www.facebook.com/" target="_blank" id="btn_fb"><i class="fab fa-facebook"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.oldnavy.com/" target="_blank" id="btn_oldnavy">old navy</a>
			</div>

            <div class="button_container">
				<a href="http://www.coca-cola.com/" target="_blank" id="btn_coke"><img src="images/Coca-Cola_logo.svg.png" id="coke"></a>
			</div>

            <div class="button_container">
				<a href="http://nerf.hasbro.com/en-us" target="_blank" id="btn_nerf"><img src="images/Nerf_logo.svg.png" id="nerf"></a>
			</div>

            <div class="button_container">
				<a href="http://www.dimecitycycles.com/" target="_blank" id="btn_dcc">
					<div><i class="fas fa-bicycle"></i></div>
					<span>Dime City Cycles</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit">fitbit</a>
			</div>

            <div class="button_container">
				<a href="http://www.explodingkittens.com/" target="_blank" id="btn_kitten"><span><i class="fas fa-cat"></i></span></a>
			</div>

            <div class="button_container">
				<a href="https://www.hsn.com/" target="_blank" id="btn_hsn"><span id="hsn">hsn</span></a>
			</div>

		</main>	

	</body>
</html>
